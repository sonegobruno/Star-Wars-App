<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons  slot="start">
        <ion-button [routerLink]="['/films']">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="film" class="background-image">
    <ion-row>
      <ion-col>
        <h3>Episódio {{film.episode_id}}: </h3>
        <h3>{{film.title}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Sinopse:</ion-card-subtitle>
            <ion-card-title>A long time ago in a galaxy far, far away....</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{film.opening_crawl}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-list>
        <ion-item>
          <ion-label>Diretor</ion-label>
          <ion-label>{{film.director}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Produtor</ion-label>
          <ion-label>{{film.producer}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Ano</ion-label>
          <ion-label>{{film.release_date}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <h3>Outras informações:</h3>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-item (click)="navigateToCharacters()">
        <ion-label>Personagens</ion-label>
        <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label (click)="navigateToPlanets()">Planetas</ion-label>
        <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label (click)="navigateToStarships()">Naves</ion-label>
        <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
      </ion-item>
      
      <ion-item>
        <ion-label (click)="navigateToVehicles()">Veiculos</ion-label>
        <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
      </ion-item>

      <ion-item >
        <ion-label (click)="navigateToSpecies()">Especies</ion-label>
        <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-content>
</ion-app>
